<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
  </head>
  <body style="background-color: black;">
    <h1 id="header" style="color: red;">Welcome Admin!!</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const pw = prompt("Enter the PassWord:");

      socket.emit("check", pw);

      socket.on("time", (data) => {
        document.querySelector('#header').textContent = data;
      });
    </script>
  </body>
</html>
